<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Management</title>
    <style>
        .ctn {
            padding: 10px 12px;
            background-color: rgb(72, 107, 119);
            border: none;
            color: white;
            border-radius: 5px;
            margin-left: 20px;
            text-decoration: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
        }

        .ctn:hover,
        .ctn:hover.ctn a {
            color: rgb(72, 107, 119);
            background-color: white;
        }
        header {
            background-color: rgba(231, 251, 255, 0.888);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            /* Adjust the header content alignment */
            align-items: center;
        }

        header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
            color: rgb(72, 107, 119);
            padding-right: 30px;
        }
        .ticket-booking {
            background-color: rgba(101, 137, 150, 0.63);
            padding: 20px;
            text-align: center;
        }

        .ticket-booking h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .booking-form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        } */

        /* button[type="submit"]:hover {
            background-color: #555;
        } */
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="nav-item ctn">Back</a>
        <h1>Train Ticket Booking</h1>
    </header>
    <main>
        <section class="ticket-booking">
            <h2>Book Your Ticket</h2>
            <form class="booking-form">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" placeholder="Departure Station" required>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" placeholder="Destination Station" required>
                </div>
                <div class="form-group">
                    <label for="date">Date of Travel:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="passengers">Passengers:</label>
                    <input type="number" id="passengers" name="passengers" min="1" required>
                </div>
                <button type="submit" class="nav-item ctn">Book Now</button>
            </form>
        </section>
    </main>
</body>

</html>
